<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="forgot-password.css">
    <script>
        function validateForm(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                alert('Las contraseñas no coinciden. Por favor, inténtalo de nuevo.');
                return false;
            }

            alert('Contraseña cambiada con éxito.');
            window.location.href = 'index.html'; // Redirige a la página principal de inicio de sesión
            return true;
        }
    </script>
</head>
<body>
    <div class="password-reset-container">
        <h1>Cambiar Contraseña</h1>
        <form onsubmit="validateForm(event)">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="input-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Ingrese su nueva contraseña" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su nueva contraseña" required>
            </div>
            <button type="submit" class="reset-button">Cambiar Contraseña</button>
        </form>
    </div>
</body>
</html>
