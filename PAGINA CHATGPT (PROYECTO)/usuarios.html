<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subpágina - Gestor de Almacenes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="icono.png" alt="Icono" class="icon">
            <h1>Gestor de Almacenes</h1>
        </div>
        <div class="menu">
            <button class="menu-trigger">☰</button>
            <ul class="submenu">
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="maquinas.html">Máquinas</a></li>
                <li><a href="partes.html">Partes de Trabajo</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="seguridad.html">Seguridad</a></li>
                <li><a href="averias.html">Averías</a></li>
                <li><a href="gestion.html">Gestión de Usuarios</a></li>
            </ul>
        </div>
    </header>
    <main class="main-content">
        <h2>Título de la Subpágina</h2>
        <p>Este es el contenido de la subpágina. Puedes reemplazar este texto con la información específica de cada sección.</p>
    </main>
    <script>
        // Función para activar/desactivar el menú
        const menuTrigger = document.querySelector('.menu-trigger');
        const submenu = document.querySelector('.submenu');

        menuTrigger.addEventListener('click', () => {
            submenu.classList.toggle('active');
        });

        // Establecer la página actual seleccionada en el menú
        const currentPage = window.location.pathname.split('/').pop();
        document.querySelectorAll('.submenu li a').forEach((link) => {
            if (link.getAttribute('href') === currentPage) {
                link.style.backgroundColor = '#9A2F2F'; // Resalta la página actual
            }
        });
    </script>
</body>
</html>
